<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65a82e1708.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
       (function(){
          emailjs.init("mmC3BNQZgEANWBYg0");
       })();
    </script>
    <script type="text/javascript">
      function sendEmail(params) {
        var tempParams ={
          caller: document.getElementById("callInput").value
        }
        emailjs.send('service_43ceu8a','template_l3w5xq6', tempParams)
        .then(function(res){
          console.log("success", res.status)
        })
      }
    </script>
  </head>
  <body>
    <section class="header">
      <nav>
        <a><img src="logo.png"></a>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a><u>VIDEO CONFERENCE</u></a></li>
          </ul>
        </div>
      </nav>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>
    <div class="manage">
      <h2>Menu <i class="fa fa-chevron-circle-down" aria-hidden="true"></i></h2>
      <br>
      <button id="webcamButton">Start Webcam <i class="fa fa-video-camera" aria-hidden="true"></i></button>
      <br><br>
      <button id="callButton" disabled>Caller ID <i class="fa fa-id-badge" aria-hidden="true"></i></button>
      <br><br>
      <input id="callInput" />
      <br><br>
      <button id="answerButton" disabled>Answer</button>
      <button id="hangupButton" disabled>Hangup</button>
      <input type="button" value="Send Email" onclick="sendEmail()"/>
      <br><br>
      Recording format: <select id="codecPreferences" disabled></select>
      <br><br>
      <button id="record">Start Recording</button>
      <button id="download" disabled>Download</button>
      <br><br>
    </div>
    <script type="module" src="/main.js"></script>
  </section>
  </body>
</html>
